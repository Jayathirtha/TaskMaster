spring.application.name=TaskMaster

# H2 Database Configuration (in-memory, for easy setup)
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
# IMPORTANT: Replace this with a strong, complex secret key in a real application.
# It should be at least 256 bits (32 characters) for HS256 algorithm.
jwt.secret=413F4428472B4B6250655368566D597133743677397A24432646294A404E6352

# Server Port
server.port=8080

spring.main.allow-circular-references=true